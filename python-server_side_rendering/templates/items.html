<!doctype html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Items</h1>
    
    {% if not items %}
        <p>No items found</p>
    {% else %}
        <ul>
            {% for item in items %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
